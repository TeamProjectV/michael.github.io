<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&Registration</title>
    <link rel="stylesheet" type="text/css"  href="css/mystyle.css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
      <script src="https://kit.fontawesome.com/fd064ff53a.js" crossorigin="anonymous"></script>
    <link href="fonts/css/all.css" rel="stylesheet" type="text/css"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
</head>

<body>
<div class="vero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="Login()">Login</button>
            <button type="button" class="toggle-btn" onclick="Register()" >Register</button>
        </div>
        <div class="social-icons">
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/gp.png">
        </div>
        <form id="Login" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" > <span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>

        </form>
        <form id="Register" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="email" class="input-field" placeholder="Email ID" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" > <span>I Agree To Terms & Conditions</span>
            <button type="submit" class="submit-btn">Register</button>

        </form>
    </div> 
        </div>
     
    
    
    
       
<script src="js/logstyle.js"></script>
<audio  controls autoplay loop  style="display:none;">
     <source src="media/audio.mpeg" type="audio/mpeg"  >

    

</audio>   
</body>
</html>
