<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/payment.css">
        <title>payment</title>
    </head>
    <body>
        <div class="container">
            <h6>Checkout</h6>
            <span>X</span>
            <h1>Payment Gateway</h1>
            <form action="">
                <label for="country">country
                    <select name="country" id="country">
                        <option value="Egypt">Egypt</option>
                        <option value="France">France</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Russia">Russia</option>
                        <option value="USA">USA</option>
                    </select>
                </label>
                <label for="cardno">Card Number
                    <input type="text" name="cardno" maxlength="19" onkeypress="cardspace"/>
                </label>
                <div class="float">
                    <label for="validtill"> Valid till
                        <input type="text" name="validtill" id="validtill" maxlength="7" onkeypress="addslashes()"/>
                    </label>
                    <label for="cvv">cvv
                        <input type="text" name="cvv" id="cvv" maxlength="3"/>
                    </label>
                </div>
                    <label for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <p>payment address is the same as the delivery address</p>
                    </label>
                    <button> pay 500$</button>
               
            </form>
        </div>
        <script src="java.js"></script>
    </body>
</html>
