<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link href="css/style2.css" rel="stylesheet" type="text/css"/>
           <script src="https://kit.fontawesome.com/fd064ff53a.js" crossorigin="anonymous"></script>
    <link href="fonts/css/all.css" rel="stylesheet" type="text/css"/>
    

    </head>
    <body>
       
        <div  class="wrap">
        <div>
            <table>
                <form action=""method="">
                    <h1>feedback form</h1>
                    <tr>
                        <td colspan="1">
                            <label>
                                how do you rate our page
                            </label>
                        </br>
                            <input type="radio" name="rate" value="bad">bad <i class="fa-solid fa-face-frown"></i>
                            <input type="radio" name="rate" value="average">average <i class="fa-solid fa-face-smile"></i>
                            <input type="radio" name="rate" value="happy">good <i class="fa-solid fa-face-grin-beam"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                fullname
                            </label>
                        </br>
                        <input type="text" name="fullname" class="txt">

                    </td>

                        <td>
                            <label>
                                Email
                            </label>
                        </br>
                        <input type="text" name="email" class="txt">
                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Age
                            </label>
                        </br>
                        <input type="text" name="age" class="txt">

                    </td>
                    
                        <td>
                            <label>
                                Phone
                            </label>
                        </br>
                        <input type="text" name="phone" class="txt">
                        
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>
                                Message
                            </label>
                        </br>
                        <textarea class="txtarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn">submit</button>
                        </td>
                    </tr>
                </form>
            </table>
           
        </div>
        <audio controls autoplay loop style="display: none;">  
            <source src="media/feedback.mp3.mpeg" type="audio/mpeg"  >
       
           
       
       </audio> 
      
        </div>
  
        
    </body>

</html>
